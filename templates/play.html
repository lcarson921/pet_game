<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Game - Play</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Play with Your Pet</h1>
        <p>{{ pet['Name'] }} is excited to play!</p>
        <form action="{{ url_for('play_pet') }}" method="post">
            <input type="hidden" name="username" value="{{ username }}">
            <input type="hidden" name="pet_name" value="{{ pet['Name'] }}">
            <input type="submit" value="Play">
        </form>
        <a href="{{ url_for('menu', username=username) }}">Back to Menu</a>
    </div>
</body>
</html>
